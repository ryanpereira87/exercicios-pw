<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Craftsy</title>
    <link rel="stylesheet" href="/Lista-9/css/login.css" />
  </head>
  <body>
    <div class="conteiner">
      <!-- Menu -->
      <header>
        <div class="logo">
          <img src="/Lista-9/assets/images/logo.png" alt="Logo do site" />
        </div>
        <nav class="menu">
          <ul>
            <a href="/Lista-9/index.html">Smartfones</a>
          </ul>
          <ul>
            <a href="/Lista-9/index.html">Tablets</a>
          </ul>
          <ul>
            <a href="/Lista-9/index.html">Computadores</a>
          </ul>
        </nav>
        <!-- Área do usuário -->
        <div class="click-buttons">
          <ul>
            <a href="/Lista-9/pages/login.html">Login</a>
          </ul>
          <ul>
            <a href="/Lista-9/pages/register.html">Registrar</a>
          </ul>
        </div>
      </header>
      <!-- Login -->
      <div class="login">
        <h1>BEM-VINDO</h1>
        <p class="login-p">E-mail</p>
        <input
          class="login-content"
          type="email"
          placeholder="email@email.com"
          id=""
        />
        <p class="login-p">Senha</p>
        <input
          class="login-content"
          type="password"
          placeholder="Senha"
          name=""
          id=""
        />
        <div class="login-remember">
          <input type="checkbox" name="" id="" />
          <span>Lembrar de mim</span>
        </div>
        <p class="info">A combinação de email e senha não é válida</p>
        <input class="button" type="button" value="Entrar" />
      </div>
    </div>
  </body>
</html>
