<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora do Bob Esponja</title>
  </head>
  <body>
    <!-- Tíitulo -->
    <header>
      <h1>Calculadora do Bob Esponja</h1>
    </header>
    <!-- Calculadora -->
    <div class="calculator">
      <div class="bob-display">
        <img src="./assets/logo.jpg" alt="Bob Esponja com óculos" />
      </div>
      <div class="buttons">
        <button class="operador">%</button>
        <button class="operador">^</button>
        <button class="operador">!</button>
        <button class="clear">C</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="backspace operador">⌫</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operador">π</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operador">/</button>
        <button class="number">0</button>
        <button class="operador">+</button>
        <button class="operador">-</button>
        <button class="operador">*</button>
        <button class="operador">(</button>
        <button class="operador">)</button>
        <button class="operador">.</button>
        <button class="operador igual">=</button>
      </div>
    </div>
  </body>
</html>
